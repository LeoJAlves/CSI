<script>


var quilo = Number(prompt("Informe o preço do quilo:"));

var consumo = Number(prompt("Informe qual foi o consumo em gramas: "))

var valorGrama = quilo/1000;
var pago = valorGrama * consumo;

alert("O valor da conta é: R$"+pago.toFixed(2))

</script>
