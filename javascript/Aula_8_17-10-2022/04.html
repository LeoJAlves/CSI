 <meta charset="utf8">
 <script>

/*
ATIVIDADE PRÁTICA 4
Construir um script que leia o sexo e o salário bruto de
um funcionário. Se o sexo for "M", calcular, armazenar
e imprimir um desconto de 5% e o salário líquido, se o
sexo for "F", calcular, armazenar e imprimir um
desconto de 3% e o salário líquido.
*/


var op = prompt("Digite o sexo M ou F")

var salario = prompt("Digite o salário bruto")

if(op==M){

    desconto = salario*0.05
    alert(desconto)
}







 </script>
