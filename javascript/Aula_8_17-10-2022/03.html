<meta charset="utf8">
<script>
 /*
ATIVIDADE PRÁTICA 3
Elaborar um programa para simular um
parquímetro, o qual leia o valor de moedas
depositado em um terminal de
estacionamento rotativo. O programa deve
informar o tempo de permanência do veículo
no local e o troco (se existir). Se o valor for
inferior ao tempo mínimo, exiba a mensagem:
“Valor insuficiente”. Considerar os
valores/tempo da tabela ao lado:
Valor R$ Tempo (min)
1,00        30
1,75        60
3,00        120
 */

var moedas = Number(prompt("Digite o valor depositado"))

if(moedas < 1.00){

    alert("Valor insuficiente. Mínimo de R$1.00")
}else if(moedas>=1.00){

    var troco = moedas - 1.00
    alert("Tempo de permanência de 30 minutos Seu troco é de"+troco)
    
}else if(moedas>=1.75){

    var troco = moedas - 1.75
    alert("Tempo de permanência de 60 minutos Seu troco é de"+troco)
    
}else{

    var troco = moedas - 3.00
    alert("Tempo de permanência de 120 minutos Seu troco é de"+troco)

}


 </script>
