<meta charset="utf8">
<script>
/*
ATIVIDADE PRÁTICA 1.2
Ainda realizando o cálculo da média entre as três notas,
elabore um script que verifique a situação acadêmica do
mesmo. Se a sua nota for maior ou igual a 7 (sete), o aluno
estará APROVADO, se a sua nota for maior ou igual a 6 (seis),
o aluno estará em RECUPERAÇÃO, caso contrário, o aluno
estará REPROVADO.
*/

var n1 = Number(prompt("Digite a primeira nota:"))
var n2 = Number(prompt("Digite a segunda nota:"))
var n3 = Number(prompt("Digite a terceira nota:"))

var media = (n1+n2+n3)/3

if(media>=7){

    alert("Aluno APROVADO, média:"+media)

}else if(media>=6){

    alert("Aluno em RECUPERAÇÃO, média:"+media)



}else{

    alert("Aluno REPROVADO, média:"+media)

}



</script>
